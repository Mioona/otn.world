name: ðŸš€ Deploy to Infomaniak

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ðŸ”§ Install dependencies
      run: npm ci

    - name: ðŸš€ Deploy to Infomaniak (SFTP)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ fromJSON(secrets.INFOMANIAK_SSH_NODEJS).host }}
        username: ${{ fromJSON(secrets.INFOMANIAK_SSH_NODEJS).username }}
        password: ${{ fromJSON(secrets.INFOMANIAK_SSH_NODEJS).password }}
        local-dir: ./
        server-dir: /web/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.vscode/**
          **/.idea/**
          **/README.md
          **/DEPLOYMENT.md
          **/.DS_Store

    - name: ðŸ”„ Post-deploy (server install)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ fromJSON(secrets.INFOMANIAK_SSH_NODEJS).host }}
        username: ${{ fromJSON(secrets.INFOMANIAK_SSH_NODEJS).username }}
        password: ${{ fromJSON(secrets.INFOMANIAK_SSH_NODEJS).password }}
        script: |
          cd /web
          npm ci --omit=dev
          echo "âœ… Dependencies installed on server"
